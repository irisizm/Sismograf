<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deprem İzleyici</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #00509e;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 1rem;
    }
    #map {
      width: 100%;
      height: 300px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Deprem İzleyici ve Alarm Sistemi</h1>
  </header>
  <nav>
    <a href="#sismograf">Sismograf</a>
    <a href="#depremler">Son Depremler</a>
    <a href="#konum">Konumum</a>
    <a href="#acil">Acil Numaralar</a>
  </nav>

  <section id="sismograf">
    <h2>Gerçek Zamanlı Sismograf</h2>
    <canvas id="chart" width="400" height="200"></canvas>
    <p id="alert"></p>
  </section>

  <section id="depremler">
    <h2>Son Depremler (Kandilli)</h2>
    <iframe src="https://deprem.afad.gov.tr/last-earthquakes.html"></iframe>
  </section>

  <section id="konum">
    <h2>Konumum</h2>
    <div id="map"></div>
  </section>

  <section id="acil">
    <h2>Acil İletişim Numaraları</h2>
    <ul>
      <li>AFAD Acil Çağrı Merkezi: <strong>112</strong></li>
      <li>AFAD Genel Müdürlüğü: <strong>0 (312) 287 26 50</strong></li>
      <li>AFAD Web Sitesi: <a href="https://www.afad.gov.tr">https://www.afad.gov.tr</a></li>
    </ul>
  </section>

  <script>
    // Sismograf Alarm Sistemi
    let threshold = 15;
    let alertSound = new Audio("https://www.soundjay.com/button/beep-07.wav");
    let wakeLock = null;

    if ('wakeLock' in navigator) {
      navigator.wakeLock.request('screen').then(lock => wakeLock = lock);
    }

    window.addEventListener("devicemotion", function (e) {
      let acc = e.accelerationIncludingGravity;
      let total = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);
      if (total > threshold) {
        document.getElementById("alert").innerText = "⚠️ Şiddetli sarsıntı algılandı!";
        alertSound.play();
      }
    });

    // Konum Gösterme
    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          let lat = pos.coords.latitude;
          let lon = pos.coords.longitude;
          let mapFrame = `<iframe width="100%" height="300" src="https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed"></iframe>`;
          document.getElementById("map").innerHTML = mapFrame;
        });
      } else {
        document.getElementById("map").innerText = "Konum bilgisi alınamadı.";
      }
    }

    window.onload = initMap;
  </script>
</body>
</html>
